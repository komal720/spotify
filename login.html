<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="login-upper-icon">Login-Spotify</title>
    <link rel="stylesheet" href="login.css">
    <link rel="icon" href="spotify-logo.png">

    <!--  font awesome link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
        integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Google font link -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="whole">
        <div class="small-whole">
            <div class="line1">
                <div class="path">
                    <img id="icon" src="/image/spotify-logo.png" alt="spotify-logo">
                </div>
            </div>
            <div class="line2">
                <h1 id="h1">Log in to Spotify</h1>
            </div>
            <div class="line3">
                <div class="list1">
                    <button id="google-login">
                        <span id="google-icon">
                            <img src="/google.png">
                        </span>
                        <span id="Continue">Continue with Google</span>
                    </button>
                </div>
                <div class="list2">
                    <button id="google-logi">
                        <span id="google-ico">
                            <img src="/facebook.png">
                        </span>
                        <span id="Continu">Continue with Facebook</span>
                    </button>
                </div>

                <div class="list3">
                    <button id="google-log">
                        <span id="google-ic">
                            <img src="/apple.png">
                        </span>
                        <span id="Contin">Continue with Apple</span>
                    </button>
                </div>

                <div class="list4">
                    <button id="google-logi">

                        <span id="Continu">Continue with Phone number</span>
                    </button>
                </div>
            </div>
            <hr />
            <div class="email">
                <div class="sub-email">
                    <div class="inside-email">
                        <div class="username">
                            <span id="span">Email or username</span>
                        </div>
                        <div class="user-mail">
                            <input type="text " id="place" placeholder="Email or username" />
                        </div>
                    </div>
                </div>
                <div class="con">
                    <button id="goo">
                        <a href="/index.html" id="Cont">Continue</a>
                    </button>
                </div>
                  <div class="bottom">
                   <h5> Don't have an account?
                    <a  id ="an"href="#rffff">Sign up for Spotify</a></h5>
                 </div>
            </div>
        </div>
    </div>

     <div class="footer">
        <div class="last">
            This site is protected by reCAPTCHA and the Google
            <a href="#">Privacy Policy</a> 
             and 
             <a>Terms of Service</a>  apply.
        </div>
     </div>
</div>
</div>
</body>

</html>
